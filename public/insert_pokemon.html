<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>insert_pokemon</title>
</head>
<body>
  <a href="/pokemon">一覧に戻る</a>
  <hr>
  <form action="/pokemon/insert" method="post">
    図鑑番号：<input type=text" name="number" required>（半角数字）<br>
    名前：<input type=text" name="name" pattern="[\u30A1-\u30F6]*" required>（全角カタカナ）<br>
    攻撃種族値：<input type=text" name="attack" required>（半角数字）<br>
    防御種族値：<input type=text" name="defence" required>（半角数字）<br>
    HP種族値：<input type=text" name="hp" required>（半角数字）<br>
    タイプ１：<input type=text" name="type1" pattern="[\u3041-\u3096]*"　required>（全角ひらがな）<br>
    タイプ２：<input type=text" name="type2" pattern="[\u3041-\u3096]*">（全角ひらがな）<br>
    <input type="submit" value="追加"><br>
  </form>
</body>
</html>
